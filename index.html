    <title>Sokoban #1</title>

    <div id="main">


        <div id="interface">
            
            
            <div id="directional">
                <div></div>
                <div class="directional_button" onclick="moveUp()">&triangle;</div>
                <div></div>
                <div class="directional_button" onclick="moveLeft()">&triangleleft;</div>
                <div style="background-color: #282828;">&bull;</div>
                <div class="directional_button" onclick="moveRight()">&triangleright;</div>
                <div></div>
                <div class="directional_button" onclick="moveDown()">&triangledown;</div>
                <div></div>
            </div>


            <div id="interface_header">
